      summary: Insert
      description: Inserta un nuevo turno
      operationId: insertTurno
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/turnos_insert_body"
        required: true
      responses:
        "200":
          description: Turno insertado correctamente
  /api/turnos/read_by_name/{nombre}:
    get:
      summary: Read by name
      description: Busca turnos por nombre
      operationId: readByName
      parameters:
      - name: nombre
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
